<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="res/stylesheet.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.1/math.min.js"></script>
	<script src="res/calculator.js"></script>
</head>
<body>
<div class="maindiv">
	<div id="resultDiv">
		<div id="expressionDiv"></div>
		<textarea id="result" rows="1">0</textarea>
	</div>
	<div id="buttonsDiv">
		<input class="calcButton btnfunc btnAC" id="btnAC" type="button" value="AC">
		<input class="calcButton btnfunc" id="btnBackspace" type="button" value="&larr;">
		<input class="calcButton btnfunc" id="btnPercent" type="button" value="%">
		<input class="calcButton btnfunc" id="btnDivide" type="button" value="/">

		<input class="calcButton btnnum" id="btn7" type="button" value="7">
		<input class="calcButton btnnum" id="btn8" type="button" value="8">
		<input class="calcButton btnnum" id="btn9" type="button" value="9">
		<input class="calcButton btnfunc" id="btnMultiply" type="button" value="*">

		<input class="calcButton btnnum" id="btn4" type="button" value="4">
		<input class="calcButton btnnum" id="btn5" type="button" value="5">
		<input class="calcButton btnnum" id="btn6" type="button" value="6">
		<input class="calcButton btnfunc" id="btnMinus" type="button" value="-">

		<input class="calcButton btnnum" id="btn1" type="button" value="1">
		<input class="calcButton btnnum" id="btn2" type="button" value="2">
		<input class="calcButton btnnum" id="btn3" type="button" value="3">
		<input class="calcButton btnfunc" id="btnPlus" type="button" value="+">

		<input class="calcButton btnnum" id="btn0" type="button" value="0">
		<input class="calcButton btnnum" id="btn00" type="button" value="00">
		<input class="calcButton btnnum" id="btnDot" type="button" value=".">
		<input class="calcButton btnfunc" id="btnEquals" type="button" value="=">
	</div>

	<div id="historyDiv">

	</div>
</div>
</body>
</html>
